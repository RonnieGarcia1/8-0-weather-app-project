<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="main-wrapper">

    <div id="header-container">
    <h1>Weather App</h1>
    <form id="user-input">
    <label for="">Pick a Location</label>
    <input id="input-search" type="text" placeholder="Enter a location.." name="search"/></input>
    <input type="submit" name="submit" value="Get Weather"></input> 
    </form>
    </div>

    <div class="display">    
        <div class="main-display-container">
            Choose a location to view the weather.
        </div>
    </div>
    <div class="history">
        <h4>Previous Searches</h4>

        <ul class="prev-placeholder">No previous searches.
        </ul>
    </div>
    </div>  
</body>
</html>
