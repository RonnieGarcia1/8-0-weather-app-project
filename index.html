<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main id="main-wrapper">

        <section id="header-container">
            <h1>Weather App</h1>
            <form id="user-input">
            <label for="">Pick a Location</label>
            <input id="input-search" type="text" placeholder="Enter a location.." name="search"/></input>
            <input type="submit" name="submit" value="Get Weather"></input> 
            </form>
        </section>

        <section class="display">    
            <div class="main-display-container">
                Choose a location to view the weather.
            </div>
        </section>

        <section class="history">
            <h4>Previous Searches</h4>
            <ul class="prev-placeholder">No previous searches.</ul>
        </section>
    
    </main>  
</body>
</html>
