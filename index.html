<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="main-wrapper">
    <div id="header-container">
        <form id="user-input">
            <label for="search-field">Pick a Location</label>
            <input
                type="text"
                Placeholder="Location"
                name="search" 
                
            />
            <button type="submit">Get Weather</button> 
    </div>

    <div id="main">
        <div id="main-content-container">
            <h2>Melbourne</h2>
            <div>Area: </div>
            <div>Region: </div>
            <div>Country: </div>
            <div>Currently: Feels like </div>
        </div>
    </div>
    
    <div id="previous-searches">
        <h4>Previous Searches</h4>
        <ul>No previous searches.
            <li><A HREF="link.html">
                Melbourne - 37F</A>
                </li>
        </ul>
    </div>

        <div id="todays-forecast-container">
            <h3>Today</h3>
            <div>Average Temp: 54F</div>
            <div>Max Temp: 54F</div>
            <div>MinTemp: 54F</div>
        </div>

        <div id="tomorrows-forecast-container">
            <h3>Tomorrow</h3>
            <div>Average Temp: 54F</div>
            <div>Max Temp: 54F</div>
            <div>MinTemp: 54F</div>
        </div>

        <div id="day-after-forecast-container">
            <h3>Day after tomorrow</h3>
            <div>Average Temp: 54F</div>
            <div>Max Temp: 54F</div>
            <div>MinTemp: 54F</div>
        </div>    
    </div>  
</body>
</html>
